<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetoTech - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(to bottom right, #a7f3d0, #10b981);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
        }
        .role-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .role-option {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .role-option.active {
            border-color: #059669;
            background-color: #f0fdf4;
        }
        .role-option:hover {
            border-color: #059669;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e5e7eb;
            padding: 0.75rem 1rem;
        }
        .form-control:focus {
            border-color: #059669;
            box-shadow: 0 0 0 0.2rem rgba(5, 150, 105, 0.25);
        }
        .btn-auth {
            width: 100%;
            padding: 0.75rem;
            border-radius: 10px;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .btn-primary-custom {
            background: linear-gradient(135deg, #059669, #047857);
            border: none;
            color: white;
        }
        .btn-primary-custom:hover {
            background: linear-gradient(135deg, #047857, #065f46);
        }
        .switch-mode {
            text-align: center;
            margin-top: 1rem;
        }
        .switch-mode a {
            color: #059669;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <img src="principal.jpg" alt="RetoTech" style="height: 80px; width: 80px; border-radius: 15px; margin-bottom: 1rem;">
                <h2 class="text-success mb-2">RetoTech</h2>
                <p class="text-muted" id="authSubtitle">Inicia sesi√≥n en tu cuenta</p>
            </div>

            <!-- Selector de Rol (solo para login) -->
            <div class="role-selector" id="roleSelector">
                <div class="role-option" data-role="estudiante">
                    <div style="font-size: 2rem;">üéì</div>
                    <div><strong>Estudiante</strong></div>
                    <small class="text-muted">Realizar quiz</small>
                </div>
                <div class="role-option" data-role="docente">
                    <div style="font-size: 2rem;">üë®‚Äçüè´</div>
                    <div><strong>Docente</strong></div>
                    <small class="text-muted">Ver estad√≠sticas</small>
                </div>
            </div>

            <!-- Formularios -->
            <form id="loginForm" style="display: block;">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" class="form-control" required placeholder="tu@email.com">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contrase√±a:</label>
                    <input type="password" id="loginPassword" class="form-control" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button type="submit" class="btn btn-auth btn-primary-custom">Iniciar Sesi√≥n</button>
            </form>

            <form id="registerForm" style="display: none;">
                <div class="form-group">
                    <label for="registerUsername">Nombre de usuario:</label>
                    <input type="text" id="registerUsername" class="form-control" required placeholder="tu_usuario">
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" class="form-control" required placeholder="tu@email.com">
                </div>
                <div class="form-group" id="courseGroup" style="display: none;">
                    <label for="registerCourse">Curso:</label>
                    <select id="registerCourse" class="form-control">
                        <option value="">Selecciona tu curso</option>
                        <option value="5to B">5to B de Secundaria - Turno Ma√±ana</option>
                        <option value="5to C">5to C de Secundaria - Turno Ma√±ana</option>
                        <option value="6to B">6to B de Secundaria - Turno Ma√±ana</option>
                        <option value="6to C">6to C de Secundaria - Turno Ma√±ana</option>
                        <option value="5to B">5to B de Secundaria - Turno Tarde</option>
                        <option value="6to B">6to B de Secundaria - Turno Tarde</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Contrase√±a:</label>
                    <input type="password" id="registerPassword" class="form-control" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar contrase√±a:</label>
                    <input type="password" id="confirmPassword" class="form-control" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button type="submit" class="btn btn-auth btn-primary-custom">Registrarse</button>
            </form>

            <div class="switch-mode">
                <span id="switchText">¬øNo tienes cuenta?</span>
                <a href="#" id="switchModeLink">Reg√≠strate aqu√≠</a>
            </div>

            <!-- Alertas -->
            <div id="alertContainer" style="margin-top: 1rem;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentRole = 'estudiante';
        let isLoginMode = true;

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar si ya hay token v√°lido
            const token = localStorage.getItem('retotech_token');
            if (token) {
                // Verificar token y redirigir si es v√°lido
                verifyTokenAndRedirect(token);
            }

            initializeEventListeners();
            updateRoleSelection();
        });

        function initializeEventListeners() {
            // Selector de rol
            document.querySelectorAll('.role-option').forEach(option => {
                option.addEventListener('click', function() {
                    currentRole = this.dataset.role;
                    updateRoleSelection();
                });
            });

            // Cambio entre login y registro
            document.getElementById('switchModeLink').addEventListener('click', function(e) {
                e.preventDefault();
                toggleMode();
            });

            // Formularios
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
        }

        function updateRoleSelection() {
            document.querySelectorAll('.role-option').forEach(option => {
                option.classList.remove('active');
            });
            document.querySelector(`[data-role="${currentRole}"]`).classList.add('active');

            // En modo registro, siempre mostrar campo de curso (solo estudiantes pueden registrarse)
            const courseGroup = document.getElementById('courseGroup');
            if (!isLoginMode || currentRole === 'estudiante') {
                courseGroup.style.display = 'block';
                document.getElementById('registerCourse').required = true;
            } else {
                courseGroup.style.display = 'none';
                document.getElementById('registerCourse').required = false;
            }
        }

        function toggleMode() {
            isLoginMode = !isLoginMode;
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const subtitle = document.getElementById('authSubtitle');
            const switchText = document.getElementById('switchText');
            const switchLink = document.getElementById('switchModeLink');
            const roleSelector = document.getElementById('roleSelector');

            if (isLoginMode) {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                subtitle.textContent = 'Inicia sesi√≥n en tu cuenta';
                switchText.textContent = '¬øNo tienes cuenta?';
                switchLink.textContent = 'Reg√≠strate aqu√≠';
                roleSelector.style.display = 'flex'; // Mostrar selector para login
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                subtitle.textContent = 'Crea tu nueva cuenta de estudiante';
                switchText.textContent = '¬øYa tienes cuenta?';
                switchLink.textContent = 'Inicia sesi√≥n aqu√≠';
                roleSelector.style.display = 'none'; // Ocultar selector en registro
                currentRole = 'estudiante'; // Forzar rol de estudiante
                updateRoleSelection();
            }

            clearAlerts();
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                showLoading(true);
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Verificar que el rol coincida con la selecci√≥n
                    if (data.user.role !== currentRole) {
                        showAlert('error', `Este usuario es ${data.user.role}, pero seleccionaste ${currentRole}. Por favor selecciona el rol correcto.`);
                        return;
                    }

                    // Guardar token y datos del usuario
                    localStorage.setItem('retotech_token', data.token);
                    localStorage.setItem('retotech_user', JSON.stringify(data.user));

                    showAlert('success', 'Login exitoso. Redirigiendo...');
                    
                    // Redirigir seg√∫n el rol
                    setTimeout(() => {
                        if (data.user.role === 'estudiante') {
                            window.location.href = 'student-dashboard.html';
                        } else {
                            window.location.href = 'teacher-dashboard.html';
                        }
                    }, 1500);

                } else {
                    showAlert('error', data.error || 'Error en el login');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('error', 'Error de conexi√≥n. Por favor intenta de nuevo.');
            } finally {
                showLoading(false);
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const curso = document.getElementById('registerCourse').value; // Siempre requerido para estudiantes

            // Validaciones
            if (password !== confirmPassword) {
                showAlert('error', 'Las contrase√±as no coinciden');
                return;
            }

            if (password.length < 6) {
                showAlert('error', 'La contrase√±a debe tener al menos 6 caracteres');
                return;
            }

            if (!curso) {
                showAlert('error', 'Por favor selecciona tu curso');
                return;
            }

            try {
                showLoading(true);
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        username, 
                        email, 
                        password, 
                        role: 'estudiante', // Siempre estudiante
                        curso 
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('success', 'Registro de estudiante exitoso. Ya puedes iniciar sesi√≥n.');
                    
                    // Cambiar a modo login despu√©s de un momento
                    setTimeout(() => {
                        toggleMode();
                        // Pre-llenar el email en el login y seleccionar estudiante
                        document.getElementById('loginEmail').value = email;
                        currentRole = 'estudiante';
                        updateRoleSelection();
                    }, 2000);

                } else {
                    showAlert('error', data.error || 'Error en el registro');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('error', 'Error de conexi√≥n. Por favor intenta de nuevo.');
            } finally {
                showLoading(false);
            }
        }

        async function verifyTokenAndRedirect(token) {
            try {
                // Hacer una llamada para verificar el token
                const response = await fetch('/api/student/stats', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const user = JSON.parse(localStorage.getItem('retotech_user'));
                    if (user) {
                        // Token v√°lido, redirigir seg√∫n el rol
                        if (user.role === 'estudiante') {
                            window.location.href = 'student-dashboard.html';
                        } else {
                            window.location.href = 'teacher-dashboard.html';
                        }
                        return;
                    }
                }
            } catch (error) {
                console.log('Token inv√°lido o expirado');
            }
            
            // Token inv√°lido, limpiar storage
            localStorage.removeItem('retotech_token');
            localStorage.removeItem('retotech_user');
        }

        function showAlert(type, message) {
            const container = document.getElementById('alertContainer');
            const alertClass = type === 'error' ? 'alert-danger' : 'alert-success';
            
            container.innerHTML = `
                <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        function clearAlerts() {
            document.getElementById('alertContainer').innerHTML = '';
        }

        function showLoading(show) {
            const submitBtns = document.querySelectorAll('button[type="submit"]');
            submitBtns.forEach(btn => {
                if (show) {
                    btn.disabled = true;
                    btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Cargando...';
                } else {
                    btn.disabled = false;
                    if (btn.closest('#loginForm')) {
                        btn.innerHTML = 'Iniciar Sesi√≥n';
                    } else {
                        btn.innerHTML = 'Registrarse';
                    }
                }
            });
        }
    </script>
</body>
</html>
