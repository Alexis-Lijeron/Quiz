<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetoTech - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(to bottom right, #a7f3d0, #10b981);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
        }

        .role-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .role-option {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .role-option.active {
            border-color: #059669;
            background-color: #f0fdf4;
        }

        .role-option:hover {
            border-color: #059669;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e5e7eb;
            padding: 0.75rem 1rem;
        }

        .form-control:focus {
            border-color: #059669;
            box-shadow: 0 0 0 0.2rem rgba(5, 150, 105, 0.25);
        }

        .btn-auth {
            width: 100%;
            padding: 0.75rem;
            border-radius: 10px;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, #059669, #047857);
            border: none;
            color: white;
        }

        .btn-primary-custom:hover {
            background: linear-gradient(135deg, #047857, #065f46);
        }

        .switch-mode {
            text-align: center;
            margin-top: 1rem;
        }

        .switch-mode a {
            color: #059669;
            text-decoration: none;
            font-weight: bold;
        }

        .role-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            margin-top: 0.5rem;
        }

        .role-badge.estudiante {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .role-badge.docente {
            background-color: #fef3c7;
            color: #92400e;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <img src="principal.jpg" alt="RetoTech"
                    style="height: 80px; width: 80px; border-radius: 15px; margin-bottom: 1rem;">
                <h2 class="text-success mb-2">RetoTech</h2>
                <p class="text-muted" id="authSubtitle">Inicia sesi√≥n en tu cuenta</p>
            </div>

            <!-- Selector de Rol (para login y registro) -->
            <div class="role-selector" id="roleSelector">
                <div class="role-option" data-role="estudiante">
                    <div style="font-size: 2rem;">üéì</div>
                    <div><strong>Estudiante</strong></div>
                    <small class="text-muted">Realizar quiz</small>
                </div>
                <div class="role-option" data-role="docente">
                    <div style="font-size: 2rem;">üë®‚Äçüè´</div>
                    <div><strong>Docente</strong></div>
                    <small class="text-muted">Ver estad√≠sticas</small>
                </div>
            </div>

            <!-- Formulario de Login -->
            <form id="loginForm" style="display: block;">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" class="form-control" required placeholder="tu@email.com">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contrase√±a:</label>
                    <input type="password" id="loginPassword" class="form-control" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button type="submit" class="btn btn-auth btn-primary-custom">Iniciar Sesi√≥n</button>
            </form>

            <!-- Formulario de Registro Estudiante -->
            <form id="registerStudentForm" style="display: none;">
                <div class="text-center mb-3">
                    <span class="role-badge estudiante">Registro de Estudiante</span>
                </div>
                <div class="form-group">
                    <label for="registerStudentUsername">Nombre de usuario:</label>
                    <input type="text" id="registerStudentUsername" class="form-control" required
                        placeholder="tu_usuario">
                </div>
                <div class="form-group">
                    <label for="registerStudentEmail">Email:</label>
                    <input type="email" id="registerStudentEmail" class="form-control" required
                        placeholder="tu@email.com">
                </div>
                <div class="form-group">
                    <label for="registerStudentCourse">Curso:</label>
                    <select id="registerStudentCourse" class="form-control" required>
                        <option value="">Selecciona tu curso</option>
                        <option value="5to B Ma√±ana">5to B de Secundaria - Turno Ma√±ana</option>
                        <option value="5to C Ma√±ana">5to C de Secundaria - Turno Ma√±ana</option>
                        <option value="6to B Ma√±ana">6to B de Secundaria - Turno Ma√±ana</option>
                        <option value="6to C Ma√±ana">6to C de Secundaria - Turno Ma√±ana</option>
                        <option value="5to B Tarde">5to B de Secundaria - Turno Tarde</option>
                        <option value="6to B Tarde">6to B de Secundaria - Turno Tarde</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="registerStudentPassword">Contrase√±a:</label>
                    <input type="password" id="registerStudentPassword" class="form-control" required
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <div class="form-group">
                    <label for="confirmStudentPassword">Confirmar contrase√±a:</label>
                    <input type="password" id="confirmStudentPassword" class="form-control" required
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button type="submit" class="btn btn-auth btn-primary-custom">Registrarse como Estudiante</button>
            </form>

            <!-- Formulario de Registro Docente -->
            <form id="registerTeacherForm" style="display: none;">
                <div class="text-center mb-3">
                    <span class="role-badge docente">Registro de Docente</span>
                </div>
                <div class="form-group">
                    <label for="registerTeacherUsername">Nombre completo:</label>
                    <input type="text" id="registerTeacherUsername" class="form-control" required
                        placeholder="Ej: Prof. Juan P√©rez">
                </div>
                <div class="form-group">
                    <label for="registerTeacherEmail">Email institucional:</label>
                    <input type="email" id="registerTeacherEmail" class="form-control" required
                        placeholder="profesor@institucion.edu">
                </div>
                <div class="form-group">
                    <label for="registerTeacherCode">C√≥digo de docente:</label>
                    <input type="text" id="registerTeacherCode" class="form-control" required
                        placeholder="C√≥digo proporcionado por la instituci√≥n">
                    <small class="text-muted">Solicita este c√≥digo al administrador del sistema</small>
                </div>
                <div class="form-group">
                    <label for="registerTeacherPassword">Contrase√±a:</label>
                    <input type="password" id="registerTeacherPassword" class="form-control" required
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <div class="form-group">
                    <label for="confirmTeacherPassword">Confirmar contrase√±a:</label>
                    <input type="password" id="confirmTeacherPassword" class="form-control" required
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button type="submit" class="btn btn-auth btn-primary-custom">Registrarse como Docente</button>
            </form>

            <div class="switch-mode">
                <span id="switchText">¬øNo tienes cuenta?</span>
                <a href="#" id="switchModeLink">Reg√≠strate aqu√≠</a>
            </div>

            <!-- Alertas -->
            <div id="alertContainer" style="margin-top: 1rem;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentRole = 'estudiante';
        let isLoginMode = true;

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function () {
            // Verificar si ya hay token v√°lido
            const token = localStorage.getItem('retotech_token');
            if (token) {
                verifyTokenAndRedirect(token);
            }

            initializeEventListeners();
            updateRoleSelection();
        });

        function initializeEventListeners() {
            // Selector de rol
            document.querySelectorAll('.role-option').forEach(option => {
                option.addEventListener('click', function () {
                    const newRole = this.dataset.role;
                    // Solo cambiar si es diferente
                    if (newRole !== currentRole) {
                        currentRole = newRole;
                        updateRoleSelection();
                    }
                });
            });

            // Cambio entre login y registro
            document.getElementById('switchModeLink').addEventListener('click', function (e) {
                e.preventDefault();
                toggleMode();
            });

            // Formularios
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('registerStudentForm').addEventListener('submit', handleRegisterStudent);
            document.getElementById('registerTeacherForm').addEventListener('submit', handleRegisterTeacher);
        }

        function updateRoleSelection() {
            document.querySelectorAll('.role-option').forEach(option => {
                option.classList.remove('active');
            });
            document.querySelector(`[data-role="${currentRole}"]`).classList.add('active');

            // Si estamos en modo registro, actualizar el formulario visible
            if (!isLoginMode) {
                updateFormDisplay();
            }
        }

        function toggleMode() {
            isLoginMode = !isLoginMode;
            updateFormDisplay();
            clearAlerts();
        }

        function updateFormDisplay() {
            const loginForm = document.getElementById('loginForm');
            const registerStudentForm = document.getElementById('registerStudentForm');
            const registerTeacherForm = document.getElementById('registerTeacherForm');
            const subtitle = document.getElementById('authSubtitle');
            const switchText = document.getElementById('switchText');
            const switchLink = document.getElementById('switchModeLink');
            const roleSelector = document.getElementById('roleSelector');

            if (isLoginMode) {
                loginForm.style.display = 'block';
                registerStudentForm.style.display = 'none';
                registerTeacherForm.style.display = 'none';
                subtitle.textContent = 'Inicia sesi√≥n en tu cuenta';
                switchText.textContent = '¬øNo tienes cuenta?';
                switchLink.textContent = 'Reg√≠strate aqu√≠';
                roleSelector.style.display = 'flex';
            } else {
                loginForm.style.display = 'none';
                roleSelector.style.display = 'flex';

                if (currentRole === 'estudiante') {
                    registerStudentForm.style.display = 'block';
                    registerTeacherForm.style.display = 'none';
                    subtitle.textContent = 'Crea tu cuenta de estudiante';
                } else {
                    registerStudentForm.style.display = 'none';
                    registerTeacherForm.style.display = 'block';
                    subtitle.textContent = 'Crea tu cuenta de docente';
                }

                switchText.textContent = '¬øYa tienes cuenta?';
                switchLink.textContent = 'Inicia sesi√≥n aqu√≠';
            }
        }

        async function handleLogin(e) {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                showLoading(true);
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.user.role !== currentRole) {
                        showAlert('error', `Este usuario es ${data.user.role}, pero seleccionaste ${currentRole}. Por favor selecciona el rol correcto.`);
                        return;
                    }

                    localStorage.setItem('retotech_token', data.token);
                    localStorage.setItem('retotech_user', JSON.stringify(data.user));

                    showAlert('success', 'Login exitoso. Redirigiendo...');

                    setTimeout(() => {
                        if (data.user.role === 'estudiante') {
                            window.location.href = 'student-dashboard.html';
                        } else {
                            window.location.href = 'teacher-dashboard.html';
                        }
                    }, 1500);

                } else {
                    showAlert('error', data.error || 'Error en el login');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('error', 'Error de conexi√≥n. Por favor intenta de nuevo.');
            } finally {
                showLoading(false);
            }
        }

        async function handleRegisterStudent(e) {
            e.preventDefault();

            const username = document.getElementById('registerStudentUsername').value;
            const email = document.getElementById('registerStudentEmail').value;
            const password = document.getElementById('registerStudentPassword').value;
            const confirmPassword = document.getElementById('confirmStudentPassword').value;
            const curso = document.getElementById('registerStudentCourse').value;

            if (password !== confirmPassword) {
                showAlert('error', 'Las contrase√±as no coinciden');
                return;
            }

            if (password.length < 6) {
                showAlert('error', 'La contrase√±a debe tener al menos 6 caracteres');
                return;
            }

            try {
                showLoading(true);
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        role: 'estudiante',
                        curso
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('success', 'Registro exitoso. Ya puedes iniciar sesi√≥n.');

                    setTimeout(() => {
                        toggleMode();
                        document.getElementById('loginEmail').value = email;
                        currentRole = 'estudiante';
                        updateRoleSelection();
                    }, 2000);

                } else {
                    showAlert('error', data.error || 'Error en el registro');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('error', 'Error de conexi√≥n. Por favor intenta de nuevo.');
            } finally {
                showLoading(false);
            }
        }

        async function handleRegisterTeacher(e) {
            e.preventDefault();

            const username = document.getElementById('registerTeacherUsername').value;
            const email = document.getElementById('registerTeacherEmail').value;
            const password = document.getElementById('registerTeacherPassword').value;
            const confirmPassword = document.getElementById('confirmTeacherPassword').value;
            const teacherCode = document.getElementById('registerTeacherCode').value;

            if (password !== confirmPassword) {
                showAlert('error', 'Las contrase√±as no coinciden');
                return;
            }

            if (password.length < 6) {
                showAlert('error', 'La contrase√±a debe tener al menos 6 caracteres');
                return;
            }

            try {
                showLoading(true);
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        role: 'docente',
                        teacherCode
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('success', 'Registro de docente exitoso. Ya puedes iniciar sesi√≥n.');

                    setTimeout(() => {
                        toggleMode();
                        document.getElementById('loginEmail').value = email;
                        currentRole = 'docente';
                        updateRoleSelection();
                    }, 2000);

                } else {
                    showAlert('error', data.error || 'Error en el registro');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('error', 'Error de conexi√≥n. Por favor intenta de nuevo.');
            } finally {
                showLoading(false);
            }
        }

        async function verifyTokenAndRedirect(token) {
            try {
                const response = await fetch('/api/student/stats', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const user = JSON.parse(localStorage.getItem('retotech_user'));
                    if (user) {
                        if (user.role === 'estudiante') {
                            window.location.href = 'student-dashboard.html';
                        } else {
                            window.location.href = 'teacher-dashboard.html';
                        }
                        return;
                    }
                }
            } catch (error) {
                console.log('Token inv√°lido o expirado');
            }

            localStorage.removeItem('retotech_token');
            localStorage.removeItem('retotech_user');
        }

        function showAlert(type, message) {
            const container = document.getElementById('alertContainer');
            const alertClass = type === 'error' ? 'alert-danger' : 'alert-success';

            container.innerHTML = `
                <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        function clearAlerts() {
            document.getElementById('alertContainer').innerHTML = '';
        }

        function showLoading(show) {
            const submitBtns = document.querySelectorAll('button[type="submit"]');
            submitBtns.forEach(btn => {
                if (show) {
                    btn.disabled = true;
                    const originalText = btn.textContent;
                    btn.setAttribute('data-original-text', originalText);
                    btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Cargando...';
                } else {
                    btn.disabled = false;
                    const originalText = btn.getAttribute('data-original-text');
                    if (originalText) {
                        btn.textContent = originalText;
                    }
                }
            });
        }
    </script>
</body>

</html>
